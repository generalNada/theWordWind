<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWordWorld</title>
    <link href="world.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p id="themeToggle">ðŸŒ‘</p>
    <h1>The Word Winder, Man!!</h1>
    <h2 id="toggleButton">âš” Click to View Filters âš”</h2>

    <!-- Day of Week Search Section -->
    <div id="daySearchContainer" style="display: none">
      <div id="daySearchHeader">
        <h3 id="daySearchTitle">Search by Day of Week</h3>
        <button
          id="closeDaySearchButton"
          class="close-btn"
          style="display: none"
        >
          âœ•
        </button>
      </div>
      <select id="dayOfWeekDropdown">
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
      <button
        id="daySearchSortButton"
        class="day-search-sort-button"
        style="display: none"
      >
        Sort Alphabetically
      </button>
      <div id="daySearchResults"></div>
    </div>

    <!-- Month Search Section -->
    <div id="monthSearchContainer" style="display: none">
      <div id="monthSearchHeader">
        <h3 id="monthSearchTitle">Search by Month</h3>
        <button
          id="closeMonthSearchButton"
          class="close-btn"
          style="display: none"
        >
          âœ•
        </button>
      </div>
      <div id="monthSearchControls">
        <select id="monthSearchMonthDropdown">
          <option value="">Select Month</option>
          <option value="all">All Months</option>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <select id="monthSearchYearDropdown">
          <option value="">Select Year</option>
          <option value="all">All Years</option>
        </select>
      </div>
      <button
        id="monthSearchSortButton"
        class="month-search-sort-button"
        style="display: none"
      >
        Sort Alphabetically
      </button>
      <div id="monthSearchResults"></div>
    </div>

    <!-- Day Number Search Section -->
    <div id="dayNumberSearchContainer" style="display: none">
      <div id="dayNumberSearchHeader">
        <h3 id="dayNumberSearchTitle">Search by Day of Month</h3>
        <button
          id="closeDayNumberSearchButton"
          class="close-btn"
          style="display: none"
        >
          âœ•
        </button>
      </div>
      <select id="dayNumberDropdown">
        <option value="">Select Day (1-31)</option>
      </select>
      <button
        id="dayNumberSearchSortButton"
        class="day-number-search-sort-button"
        style="display: none"
      >
        Sort Alphabetically
      </button>
      <div id="dayNumberSearchResults"></div>
    </div>

    <!-- Month/Day Search Section -->
    <div id="monthDaySearchContainer" style="display: none">
      <div id="monthDaySearchHeader">
        <h3 id="monthDaySearchTitle">Search by Month/Day</h3>
        <button
          id="closeMonthDaySearchButton"
          class="close-btn"
          style="display: none"
        >
          âœ•
        </button>
      </div>
      <div id="monthDayControls">
        <select id="monthDropdown">
          <option value="">Select Month</option>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <select id="monthDayDropdown">
          <option value="">Select Day</option>
        </select>
      </div>
      <button
        id="monthDaySearchSortButton"
        class="month-day-search-sort-button"
        style="display: none"
      >
        Sort Alphabetically
      </button>
      <div id="monthDaySearchResults"></div>
    </div>

    <!-- Letter/Letter Range Search Section -->
    <div id="letterSearchContainer" style="display: none">
      <div id="letterSearchHeader">
        <h3 id="letterSearchTitle">Search by Letter</h3>
        <button
          id="closeLetterSearchButton"
          class="close-btn"
          style="display: none"
        >
          âœ•
        </button>
      </div>
      <div id="letterSearchControls">
        <select id="letterSearchMode">
          <option value="single">Single Letter</option>
          <option value="range">Letter Range</option>
        </select>
        <select id="singleLetterDropdown" style="display: block">
          <option value="">Select Letter</option>
        </select>
        <div id="letterRangeControls" style="display: none">
          <select id="letterRangeStart">
            <option value="">Start Letter</option>
          </select>
          <select id="letterRangeEnd">
            <option value="">End Letter</option>
          </select>
        </div>
      </div>
      <button
        id="letterSearchSortButton"
        class="letter-search-sort-button"
        style="display: none"
      >
        Sort by Date
      </button>
      <div id="letterSearchResults"></div>
    </div>

    <!-- Contain Letter(s) Search Section -->
    <div id="containLetterSearchContainer" style="display: none">
      <div id="containLetterSearchHeader">
        <h3 id="containLetterSearchTitle">Search By Contain Letter(s)</h3>
        <button
          id="closeContainLetterSearchButton"
          class="close-btn"
          style="display: none"
        >
          âœ•
        </button>
      </div>
      <div id="containLetterSearchControls">
        <select id="containLetterDropdown">
          <option value="">Select Letter</option>
        </select>
        <select id="containOccurrencesDropdown">
          <option value="">Select Occurrences</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button
        id="containLetterSearchSortButton"
        class="contain-letter-search-sort-button"
        style="display: none"
      >
        Sort by Date
      </button>
      <div id="containLetterSearchResults"></div>
    </div>

    <!-- Daily Words Search Section -->
    <div id="dailyWordsSearchContainer" style="display: none">
      <div id="dailyWordsSearchHeader">
        <h3 id="dailyWordsSearchTitle">Search Daily Words</h3>
        <button
          id="closeDailyWordsSearchButton"
          class="close-btn"
          style="display: none"
        >
          âœ•
        </button>
      </div>
      <div id="dailyWordsSearchControls">
        <select id="dailyWordsListType">
          <option value="small">Regular List</option>
          <option value="large">Massive List</option>
        </select>
        <select id="dailyWordsSearchMode">
          <option value="single">Single Letter</option>
          <option value="range">Letter Range</option>
        </select>
        <select id="dailyWordsSingleLetterDropdown" style="display: block">
          <option value="">Select Letter</option>
        </select>
        <div id="dailyWordsRangeControls" style="display: none">
          <select id="dailyWordsRangeStart">
            <option value="">Start Letter</option>
          </select>
          <select id="dailyWordsRangeEnd">
            <option value="">End Letter</option>
          </select>
        </div>
      </div>
      <div id="dailyWordsSearchResults"></div>
    </div>

    <div id="scoreField"></div>

    <!-- New nested functionality containers -->
    <div id="dateToggleContainer" style="display: none">
      <button id="showDatesButton">Show All Dates</button>
      <button id="showWordsButton">Show All Words</button>
      <button id="hideDatesButton" class="close-btn" style="display: none">
        âœ•
      </button>
      <button id="hideWordsButton" class="close-btn" style="display: none">
        âœ•
      </button>
    </div>

    <div id="datesContainer" style="display: none">
      <div id="datesHeader">
        <h3 id="datesTitle"></h3>
        <button id="closeDatesButton" class="close-btn">âœ•</button>
      </div>
      <div id="datesList"></div>
    </div>

    <div id="wordsContainer" style="display: none">
      <div id="wordsHeader">
        <h3 id="wordsTitle"></h3>
        <button id="closeWordsButton" class="close-btn">âœ•</button>
      </div>
      <div id="wordsList"></div>
    </div>

    <div id="wordDetailsContainer" style="display: none">
      <div id="wordDetailsHeader">
        <h3>Word Details</h3>
        <button id="closeWordDetailsButton" class="close-btn">âœ•</button>
      </div>
      <div id="wordDetailsContent"></div>
    </div>
    <!-- Score Average Filters Section -->
    <div id="scoreAverageFiltersContainer" style="display: none">
      <h3 id="scoreAverageFiltersToggle">Pet's Score Average Filters</h3>
      <div id="scoreAverageFiltersContent" style="display: none">
        <select id="monthYearDropdown">
          <option value="">Select Month/Year</option>
        </select>

        <select id="yearDropdown">
          <option value="">Select Year</option>
        </select>
        <select id="scoreDropdown" style="display: none">
          <option value="0">Score 0</option>
          <option value="1">Score 1</option>
          <option value="2">Score 2</option>
          <option value="3">Score 3</option>
          <option value="4">Score 4</option>
          <option value="5">Score 5</option>
          <option value="6">Score 6</option>
          <option value="7">Score 7</option>
        </select>
      </div>
    </div>
    <script type="module" src="world.js"></script>
  </body>
</html>
